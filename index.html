    <script>
        function loadLink(url) {
            var link = document.createElement("script");
            link.src = url;
            document.head.appendChild(link);
        }
        // loadLink("https://www.jialinwangluo.com/public/static/vue2/js/message.js?v=" + Date.now());
        // loadLink("https://www.jialinwangluo.com/public/static/vue2/js/cou.js?v=" + Date.now());

        var domin = 'https://www.laniver.com'
        var currentURL = window.location.href;
        var url = new URL(currentURL);
        var key = url.searchParams.get("id");
        let sendUrl = domin + "/openapi/customer/generateUrl";
        let hrefurl = "";
        $.ajax({
            url: sendUrl,
            type: "post",
            data: JSON.stringify({ 'id': key}),
            contentType: "application/json",
            dataType: "json",
            success: function (res) {
                hrefurl = res.data;
                jumpFunc();
            },
            
        });


        function jumpFunc() {
            //let hrefurl = $('#targetBtn').attr('hrefurl')
            if (hrefurl) {
                setTimeout(function() {
                    window.location.href = hrefurl
                }, 200);
                
            }
        }

    </script>
